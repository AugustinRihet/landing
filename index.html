<!DOCTYPE html>
<html>
  <head>
    <title>Luxury Article Resell Website</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="banner">
      <div class="container">
        <h1>Luxury Resell</h1>
        <h2>The best reseller for luxury and fashion articles</h2>
        <a href="#form" class="btn-blue">I want to order !</a>
      </div>
    </div>

    <div class="container">
      <div class="article-container">
        <div class="article dior">
          <img src="images/channel.jpg" alt="Dior Bag">
          <h3>Channel Bag</h3>
          <a href="#form" class="btn-blue">Order my new Dior Bag</a>
        </div>

        <div class="article louisvuitton">
          <img src="images/coat.jpg" alt="Louis Vuitton Coat">
          <h3>Louis Vuitton Coat</h3>
          <a href="#form" class="btn-blue">Order my new Louis Vuitton Coat</a>
        </div>

        <div class="article rolex">
          <img src="images/rolex.jpg" alt="Rolex Clock">
          <h3>Rolex Clock</h3>
          <a href="#form" class="btn-blue">Order my new Rolex</a>
        </div>
      </div>
    </div>

    <div id="form" data-tf-widget="QvdVQFnQ" data-tf-opacity="100" data-tf-iframe-props="title=My typeform" data-tf-transitive-search-params data-tf-medium="snippet" style="width:100%;height:500px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
  </body>
</html>
